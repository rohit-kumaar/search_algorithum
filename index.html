<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mala</title>
    <script src="mydata.json" defer></script>
    <script src="script.js" defer></script>

    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .search {
        display: flex;
        gap: 30px;
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }

      .card {
        width: 100px;
        aspect-ratio: 1 / 1;
        border: 5px solid red;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <div>
        <h2>Product Name</h2>
        <div class="productName"></div>
      </div>

      <div>
        <h2>Product Ram</h2>
        <div class="productRam"></div>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <div>Brand</div>
        <div>Name</div>
        <div>Ram</div>
      </div>
    </div>
  </body>
</html>
